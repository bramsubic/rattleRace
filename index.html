<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" type="image/jpg" href="img/Logo.png">
    <link rel="stylesheet" href="/dist/styles.css">
    <script defer src="/app/js/script.js"></script>
    <title>RattlerRace</title>
</head>
<body>
   <div class="bg">   
   <div id="winmsg" class="msg"></div>
   <div id="losemsg" class="msg"></div>
   <div class="board">
     <header>
      <h1>RattlerRace</h1>
    </header>
    <nav>
      <div class="top-nav">
        <ul>
          <li ><a id="help" href="#"><span>H</span>elp</a></li>
        </ul>
        <div id="overlay">
          <div id="text">
            <p>
              How to Play: <br><br>
                1. Use the buttons to move the snake <br><br>
                2. Eat all of the apples before the time is up!
              <br><br>
              About RattlerRace: <br><br>
              Inspired by the 1991 snake game 
              created by Christopher Lee Fraley 
              <br><br>
              Developed by: <br><br>
              Brittney<p>
         </div>
        </div>
      </div>
      <div class="bottom-nav">
        <div class="scoreDisplay">0</div>
        <button class="playAgain">Play</button>
        <div id="timer">10s</div>
      </div>
   </nav>
   <main>
     <div class="grid"></div>
   </main>
   <div id="keycodes" class="button">
    <div>
      <button class="up">up</button>
      <button class="down">down</button>
      <button class="left">left</button>
      <button class="right">right</button>
    </div> 
   </div>
  </div>
  </div>
</body>
</html>
